<div id="settings" class="container-fluid p-4 settings_body">
	<div class="row justify-content-end">
		<div class="col-auto" style="z-index:10000000001;">
			<button type="button" class="btn btn-secondary btn-lg close_settings_page animated animate__headShake">X</button>
		</div>
	</div>

	<div class="row mt-3">
		<div class="col-12">
			<h1 class="title" id="titleSettingPage"></h1>
		</div>
	</div>

	<div class="row mt-3">
		<div class="col-8 d-flex align-items-center">
			<div class="flex-grow-1 me-4 animated animate__headShake">
				<label for="volumeControl" id="settings_vc"></label>
				<input type="range" id="volumeControl" class="form-range" min="0" max="100" value="70" />
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
				<label class="form-check-label" for="flexSwitchCheckDefault">Выкл музыку</label>
			</div>
		</div>
	</div>

	<div class="row mt-3">
		<div class="col-8 d-flex align-items-center">
			<div class="flex-grow-1 me-4 animated animate__headShake">
				<label for="volumeControlSe" id="settingsSe"></label>
				<input type="range" id="volumeControlSe" class="form-range" min="0" max="100" value="50" />
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2">
				<label class="form-check-label" for="flexSwitchCheckDefault">Выкл звуки</label>
			</div>
		</div>
	</div>

	<div class="row mt-3">
		<div class="col-8 d-flex align-items-center">
			<div class="flex-grow-1 me-4 animated animate__headShake">
				<label for="volumeControlVo" id="settings_Vo"></label>
				<input type="range" id="volumeControlVo" class="form-range" min="0" max="100" value="100" />
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault3">
				<label class="form-check-label" for="flexSwitchCheckDefault">Выкл голоса</label>
			</div>
		</div>
	</div>

</div>
